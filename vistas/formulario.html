  <main>
    <form name="addForm" action="" method="get" enctype="text/plain" class="contenedor-formulario">
      <fieldset class="contenedor-legend">
        <legend>Información Personal</legend>
        <label id="userSex">SEXO:</label>
        <input type="radio" name="campoUserSex" id="userSex" value="Masculino" />Hombre
        <input type="radio" name="campoUserSex" id="userSex" value="Femenino" />Mujer
        <div id="alerta"></div>
        <div>
          <input type="text" name="nombre" id="nombre" placeholder="Introduzca su nombre" />
        </div>
        <div>
          <input type="email" name="email" id="email" placeholder="E-mail" />
        </div>
        <div>
          <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <div>
          <input type="number" name="edad" id="edad" placeholder="Edad" />
        </div>
        <div>
          <label for="condition">Terminos y Condiciones</label>
          <input type="checkbox" name="campoCondition" id="condition" required />
        </div>
        <div>
          <label for="tallas" required>Ingresa tu talla</label>
          <select name="campoYserTalles" id="talles" class="form-select" aria-label="Default select example" w-50>
            <option value="" disabled selected>OPCIONES</option>
            <option value="LARGE">LARGE</option>
            <option value="MEDIUM">MEDIUM</option>
            <option value="SMALL">SMALL</option>
          </select>
        </div>
        <div class="contenedor-botones">
          <input class="boton-formulario btn btn-primary " type="button" value="REGISTRATE" id="botonLibreria" />

        </div>
      </fieldset>
    </form>
  </main>
